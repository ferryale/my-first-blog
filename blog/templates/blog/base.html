<html>
	<head>
		<title>My blog</title>
	</head>
	<body>
		<div>
			<h1 align="center">A useless blog</h1>
			<h3 align="center">
				<a href = "{% url 'post_list' %}">Home</a>
				<a href = "{% url 'post_draft_list' %}">Unpublished posts</a>
				{% if user.is_authenticated %}
				<a href = "{% url 'post_new' %}">Add a new post</a>
				{% else %}
				<a href = "{% url 'django.contrib.auth.views.login' %}">Login</a>
				{% endif %}
			</h3>
			{% if user.is_authenticated %}
		        <p align="right">Hello {{ user.username }} (<a href = "{% url 'django.contrib.auth.views.logout' %}">Logout</a>)</p>
		        {% endif %}
		</div>
		{% block content %}
		{% endblock %}	
	</body>
</html>
