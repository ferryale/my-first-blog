{% extends 'blog/base.html' %}

{% block content %}
			{% for post in posts %}
				<div class="post">
					<div class="date">
						<p>Published: {{ post.published_date }}, Author: {{ post.author }} </p>
					</div>
					<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
					<div class="text">
						<p>{{ post.text|linebreaks }}</p>
					</div>
					<div class="date">
						<a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
					</div>
				</div>
			{% empty %}
				<div class="post"><h3>No posts.</h3></div>
			{% endfor %}
			
{% endblock %}
