{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
		    <div class="date">	
			    <p>Created on {{ post.created_date }} by {{ post.author }} </p>
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="text">
			    <p>{{ post.text|linebreaks }}</p>
			</div>
		</div>
	{% empty %}
		<div class="post"><h3 style="color:#034F84">No drafts.</h3></div>
	{% endfor %}
{% endblock %}
